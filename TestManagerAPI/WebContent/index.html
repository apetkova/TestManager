<html>
	<head>
		<title>TestManager Home</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
		jQuery(document).ready(function(){
			$("#loginBtn").click(function(){
			var username = $("#username").val();
			var password = $("#password").val();
			
				$.ajax({
					method: "POST",
					url: "/TestManagerAPI/rest/user/login",
					contentType: "application/json;",
					data:  JSON.stringify({ "username" : username, "password" : password}),
					dataType: "text",
					success: function(result, textStatus, jqXHR){
						if (result == "true") { 
							window.location.replace("/TestManagerAPI/user_home.html");
						}
						else {
							alert("Login was unsuccessful. Please try again!");
							$("#login").clear();
						}
					},
					error: function(jqXHR, textStatus, errorThrown){ 
						alert('Server error: ' + textStatus);
						$("#login").clear();
						}
				});
			});	 
		});
		</script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<div id="header">

				<!-- Logo -->
					<h1><a href="index.html" id="logo"><em>Welcome to the </em>TestManager</a></h1>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li class="current"><a href="index.html">Login</a></li>
							<li><a href="left-sidebar.html">Help</a></li>
						</ul>
					</nav>
					
			</div>

		<!-- Banner -->
			<section id="banner">
			<center>
			<form id="login" action="">
								<div style="width:30%">
								<br/>
									<div class="12u">
										<input type="text" name="username" id="username" placeholder="Username" />
									</div>
									<br/>
									<div class="12u">
										<input type="password" name="password" id="password" placeholder="Password" />
									</div>
									<br/>
									<div class="12u">
										<ul class="actions">
											<li><input class="button alt" value="Enter" id="loginBtn"/></li>
										</ul>
									</div>
								</div>
								</form>
								</center>
				<header>
					<h2>TM: <em>The test case manager that respects your time</em></h2>
					<a href="#" class="button">Learn More</a>
				</header>
			</section>

		<!-- Footer -->
			<div id="footer">
				<!-- Copyright -->
					<div class="copyright">
						<ul class="menu">
							<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

	</body>
</html>
