<script>
function getCurrentUser(){
	$.ajax({
		url : "/TestManagerAPI/rest/user/me",
		dataType : "text",
		success : function(result, textStatus, jqXHR) {
			var username = JSON.parse(result).username;
			document.getElementById("current_user").innerHTML += username;
			insertProjects(username);
		},
		error : function(jqXHR, textStatus, errorThrown) {
			alert('update Stock error: ' + textStatus + " " + errorThrown);
		}
	});
};
	function insertProjects(username) {
		var projects = [];
		$.ajax({
			url : "/TestManagerAPI/rest/project/getprojects/" + username,
			dataType : "text",
			success : function(result, textStatus, jqXHR) {
				var stripped = result.replace("[", "").replace("]", "");
				projects = stripped.split(",");
				for (i = 0; i < projects.length; i++) {
					var html = "<section class=\"4u 12u(narrower)\"><div class=\"box highlight\"><i class=\"icon major fa-paper-plane\"></i>";
					html += "<h3>" + projects[i] + "</h3>";
					html += "</div></section>";
					document.getElementById("project_container").innerHTML += html;
				}
			},
			error : function(jqXHR, textStatus, errorThrown) {
				alert('update Stock error: ' + textStatus);
			}
		});
	};
	
</script>
